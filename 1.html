<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<span title="test">文字</span>
	<div id="app">
		{{message}}
	</div>
	
	<div class="app-2">
	  <span v-bind:title="message">
	    鼠标悬停几秒钟查看此处动态绑定的提示信息！
	  </span>
	</div>

	<div id="app-3">
	  <p v-if="seen">现在你看到我了</p>
	</div>

	<div id="app-4">
	  <ol>
	    <li v-for="todo in todos">
	      {{ todo.text }}
	    </li>
	  </ol>
	</div>
<div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message">
</div>
	
	<ol>
	  <!-- 创建一个 todo-item 组件的实例 -->
	  <todo-item></todo-item>
	</ol>




</body>
<script type="text/javascript">
		var app = new Vue({
		  el: '#app',
		  data: {
		    message: 'Hello Vue!'
		  }
		})	
		
		var app2 = new Vue({
		  el: '.app-2',
		  data: {
		    message: '页面加载于 ' + new Date().toLocaleString()
		  }
		})

		var app3 = new Vue({
		  el: '#app-3',
		  data: {
		    seen: false
		  }
		})

		var app4 = new Vue({
		  el: '#app-4',
		  data: {
		    todos: [
		      { text: '学习 JavaScript' },
		      { text: '学习 Vue' },
		      { text: '整个牛项目' }
		    ]
		  }
		})

		var app6 = new Vue({
  el: '#app-6',
  data: {
    message: 'Hello Vue!'
  }
})


		Vue.component('todo-item', {
  template: '<li>这是个待办项</li>'
})
	</script>
</html>
